<!DOCTYPE html>
<html> 
    <title>Event Registration</title> 
    <head>
        <h1> Event Registration </h1>
    </head>
    <body>
        <div>
            <label for="Name">Name : </label> <br>
            <input type="text" id="Name" placeholder="Enter Your Name here">
        </div>
        <br>
        <br>
        <div>
            <label for="email">Email : </label> <br>
            <input type="text" id="email"  placeholder="Enter your email here">
        </div>
        <br>
        <br>
        <div>
            <label for="contact">Phone : </label> <br>
            <input type="tel" id="contact"  placeholder="Enter your phone number here">
        </div>
        <br>
        <br>
        <div>
        <label for="Occupation"> Occupation : </label> <br>
        <select name="Occupation" id="Occupation" >
        <option value="Doctor">Doctor </option>
        <option value="Engineer"> Engineer </option>
        <option value="Teacher"> Teacher </option>
        <option value="Others"> Others </option>
        <option value="Finance Analyst"> Finance Analyst </option>
        </select>
        </div>
        <br>
        <br>

        <div>
            <label for="Topics"> Topics of Interest : </label> <br>
            <input type="checkbox" id="Topics" >
            <label for="Topics"> HTML </label> <br>
            <input type="checkbox" id="Topics" >
            <label for="Topics"> CSS </label> <br>
            <input type="checkbox" id="Topics" >
            <label for="Topics"> Java Script </label>
        </div>
        <br>
        <br>
        <div>
            <label for="Comment"> Comments : </label> <br> <br>
            <textarea name="Comments" id="Comment" cols="40" rows="10"></textarea>
            <button>Register</button>
        </div>

    </body>
</html>
